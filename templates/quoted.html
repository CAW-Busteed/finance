{% extends "layout.html" %}

{% block title %}
    Quote: {{symbol}}
{% endblock %}

{% block main %}
    <div class="mb-3">
        <table>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{symbol}}</td>
                <td>{{name}}</td>
                <td>{{price}}</td>
            </tr>
        </table>
    </div>
{% endblock %}
